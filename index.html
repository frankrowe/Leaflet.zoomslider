<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Map Boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="test/leaflet-master/leaflet.css" />
    <link rel="stylesheet" href="src/L.Control.Zoomslider.css" />
    <style>
      #map {
        width: 400px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <span id="zoom"></span>
    <script src="test/leaflet-master/leaflet.js"></script>
    <script src="src/L.Control.Zoomslider.js"></script>
    <script>
      window.onload = function() {
        var map = new L.Map('map', {zoomControl: false}).setView(new L.LatLng(38.85, -77), 7);

        L.control.zoomslider({stepHeight: 200, fractional: true}).addTo(map)

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map)
        map.on('zoomend', function() {
          document.getElementById('zoom').innerHTML = map.getZoom()
        })
      }
    </script>
  </body>
</html>
